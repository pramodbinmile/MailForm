<!DOCTYPE html>
<html>
    <head>
        <title>Personal Details Form</title>
        <script type="text/javascript" src="submit.js"></script>
        <link rel="stylesheet" href="style.css">
 
    </head>
    <body>
        <div class="container">
            <div class="heading">Address Information</div>
            <form class="form" action="application.html" method="POST">
                <label>Street : </label>
                <input id="street" type="text" required><br>
                <label>City : </label>
                <input id="city" type="text" required><br>
                <label>PIN CODE : </label>
                <input id="pin" type="number" required><br>
                <label>Country : </label>
                <input id="country" type="text" ><br>
                 
                <button type="button" onclick="history.back()">Prev</button>
                <a href="contact.html">
                    <button type="button" onclick="handleSubmit2()">Next</button></a>
                
                
            </form>
        </div>
    </body>
</html>
