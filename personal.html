<!DOCTYPE html>
<html>
    <head>
        <title>Personal Details Form</title>
        <script type="text/javascript" src="submit.js"></script>
        <link rel="stylesheet" href="style.css">
 
    </head>
    <body>
        <div class="container">
            <div class="heading">Personal Information</div>
            <form class="form" action="application.html" method="POST">
                <label>First Name : </label>
                <input id="fname" type="text" required><br>
                <label>Last Name : </label>
                <input id="lname" type="text" required><br>
                <label>Date of Birth : </label>
                <input id="dob" type="date" required><br>
                <label>Insurance Number : </label>
                <input id="insnumber" type="number" required><br>
                <label>Family Status : </label>
                <input id="fstatus" type="text"><br>

                <a href="address.html">
                <button type="button" onclick="handleSubmit1()">Next</button>
                </a>
            </form>
        </div>
    </body>
</html>
